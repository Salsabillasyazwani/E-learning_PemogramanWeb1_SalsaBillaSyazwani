<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-manage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
   <div class="container">
        <!-- Login form -->
        <div class="form-box login">
            <form action="#">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" autocomplete="off" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="button" class="btn">Login</button> <!-- UBAH INI -->

                <!-- MOBILE SWITCH -->
                <p class="mobile-switch">
                    Don't have an Account?
                    <a href="#" id="toRegister">Register</a>
                </p>
            </form>
        </div>

        <!-- Register form -->
        <div class="form-box register">
            <form action="#">
                <h1>Registrasi</h1>
                <div class="input-box">
                    <input type="text" name="name" placeholder="Name UMKM" >
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" >
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" >
                    <i class="fa-solid fa-lock"></i>
                </div>
               <button type="submit" class="btn">Register</button>

                <!-- MOBILE SWITCH -->
                <p class="mobile-switch">
                    Already have an Account?
                    <a href="#" id="toLogin">Login</a>
                </p>
            </form>
        </div>

        <!-- Toggle box -->
        <div class="toggle-box">
            <!-- Toggle panel left -->
            <div class="toggle-panel toggle-left">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="U-manage Logo">
                </div>
                <h1>Hello, Welcome!</h1>
                <p>Don't have an Account?</p>
                <button type="button" class="btn register-btn">Register</button>
            </div>
            
            <!-- Toggle panel right -->
            <div class="toggle-panel toggle-right">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="U-manage Logo">
                </div>
                <h1>Welcome Back!</h1>
                <p>Already have an Account?</p>
                <button type="button" class="btn login-btn">Login</button> <!-- TAMBAH type="button" -->
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
